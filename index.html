<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorPicker</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="https://unpkg.com/colvertize@0.1.0"></script>

</head>

<body>
    <canvas id="canvas-basic"></canvas>

    <div class="contenedor">
        <div>
            <h1>Color picker</h1>
            <input type="file" name="file" id="file" accept="image/png, image/jpeg, image/jpg" >
        </div>

        <div class="button">
            <div id="btn">
                <canvas id="btn-canvas"></canvas>
                <span>Submit</span>
            </div>
        </div>

        <div>
        </div>
        <div class="parent">
            <div class="divPrincipal">  
                <img id="preview" style="display: none;">
            </div>  
            <div class="div2"> </div>
            <div class="div3"> </div>
            <div class="div4"> </div>
            <div class="div5"> </div>
            <div class="div6"> </div>
            <div class="div7"> </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
